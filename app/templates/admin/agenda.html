{% extends 'include/include.html' %} {% block content %}
  <head>
    <!-- Custom CSS -->
    <link
      href="../../static/assets/libs/fullcalendar/dist/fullcalendar.min.css"
      rel="stylesheet"
    />
    <link href="../../static/assets/extra-libs/calendar/calendar.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../../static/dist/css/style.min.css" rel="stylesheet" />
  </head>
      <div class="page-titles">
        <div class="row">
          <div class="col-lg-8 col-md-6 col-12 align-self-center">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 d-flex align-items-center">
                <li class="breadcrumb-item">
                  <a href="index.html" class="link"
                    ><i class="ri-home-3-line fs-5"></i
                  ></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Calendar
                </li>
              </ol>
            </nav>
            <h1 class="mb-0 fw-bold">Calendar</h1>
          </div>
          <div
            class="
              col-lg-4 col-md-6
              d-none d-md-flex
              align-items-center
              justify-content-end
            "
          >
            <select
              class="form-select theme-select border-0"
              aria-label="Default select example"
            >
              <option value="1">Today 23 March</option>
              <option value="2">Today 24 March</option>
              <option value="3">Today 25 March</option>
            </select>
            <a
              href="javascript:void(0)"
              class="btn btn-info d-flex align-items-center ms-2"
            >
              <i class="ri-add-line me-1"></i>
              Add New
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="">
                <div class="row">
                  <div class="col-lg-3 border-end pe-0">
                    <div class="p-3 border-bottom">
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#add-new-event"
                        class="
                          btn
                          d-flex
                          align-items-center
                          justify-content-center
                          btn-light-danger
                          text-danger
                          d-block
                          w-100
                          waves-effect waves-light
                        "
                      >
                        <i class="ri-add-line fs-6 me-2"></i> Add New Event
                      </a>
                    </div>
                    <div class="p-3">
                      <div class="row">
                        <div class="col-md-12">
                          <h4 class="mb-3">Drag & Drop Event</h4>
                          <div id="calendar-events">
                            <div
                              class="
                                calendar-events
                                mb-3
                                d-flex
                                align-items-center
                              "
                              data-class="bg-light-info border-start border-2 border-info"
                            >
                              <i
                                class="
                                  ri-checkbox-blank-circle-fill
                                  text-info
                                  me-2
                                "
                              ></i
                              >Event One
                            </div>
                            <div
                              class="
                                calendar-events
                                mb-3
                                d-flex
                                align-items-center
                              "
                              data-class="bg-light-success border-start border-2 border-success"
                            >
                              <i
                                class="
                                  ri-checkbox-blank-circle-fill
                                  text-success
                                  me-2
                                "
                              ></i>
                              Event Two
                            </div>
                            <div
                              class="
                                calendar-events
                                mb-3
                                d-flex
                                align-items-center
                              "
                              data-class="bg-light-danger border-start border-2 border-danger"
                            >
                              <i
                                class="
                                  ri-checkbox-blank-circle-fill
                                  text-danger
                                  me-2
                                "
                              ></i
                              >Event Three
                            </div>
                            <div
                              class="
                                calendar-events
                                mb-3
                                d-flex
                                align-items-center
                              "
                              data-class="bg-light-warning border-start border-2 border-warning"
                            >
                              <i
                                class="
                                  ri-checkbox-blank-circle-fill
                                  text-warning
                                  me-2
                                "
                              ></i
                              >Event Four
                            </div>
                          </div>

                          <!-- checkbox -->
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="drop-remove"
                            />
                            <label class="form-check-label" for="drop-remove"
                              >Remove after drop</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-9">
                    <div class="card-body calender-sidebar">
                      <div id="calendar"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BEGIN MODAL -->
        <div class="modal" id="my-event">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header d-flex align-items-center">
                <h4 class="modal-title"><strong>Add Event</strong></h4>
                <button
                  type="button"
                  class="btn-close close-dialog"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary close-dialog waves-effect"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-success save-event waves-effect waves-light"
                >
                  Create event
                </button>
                <button
                  type="button"
                  class="btn btn-danger delete-event waves-effect waves-light"
                  data-bs-dismiss="modal"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-backdrop bckdrop hide"></div>
        <!-- Modal Add Category -->
        <div class="modal none-border" id="add-new-event">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header d-flex align-items-center">
                <h4 class="modal-title"><strong>Add</strong> a category</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="control-label">Category Name</label>
                      <input
                        class="form-control form-white"
                        placeholder="Enter name"
                        type="text"
                        name="category-name"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="control-label"
                        >Choose Category Color</label
                      >
                      <select
                        class="form-select form-white"
                        data-placeholder="Choose a color..."
                        name="category-color"
                      >
                        <option value="success">Success</option>
                        <option value="danger">Danger</option>
                        <option value="info">Info</option>
                        <option value="primary">Primary</option>
                        <option value="warning">Warning</option>
                        <option value="inverse">Inverse</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="
                    btn btn-danger
                    waves-effect waves-light
                    save-category
                  "
                  data-bs-dismiss="modal"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary waves-effect"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- END MODAL -->
      </div>
      
    <script src="../../static/assets/libs/moment/min/moment.min.js"></script>
    <script src="../../static/assets/libs/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="../../static/dist/js/pages/calendar/cal-init.js"></script>
    {% endblock %}
