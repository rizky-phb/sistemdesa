{% extends 'include/base.html' %} 
{% block head %}
{{ super() }}
<style>
    .image-container {
    max-width: 100%; /* Maksimum lebar sesuai dengan lebar layar */
    height: auto; /* Tinggi disesuaikan agar proporsinya tetap */
    text-align: center; /* Untuk memusatkan gambar jika perlu */
}

.image-container img {
    max-width: 100%; /* Maksimum lebar gambar sesuai dengan lebar layar */
    height: auto; /* Tinggi disesuaikan agar proporsinya tetap */
    display: inline-block; /* Untuk menghindari space ekstra di bawah gambar */
}

</style>
{% endblock %}
{% block content %}

<div class="page-titles">
    <div class="row">
      <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 d-flex align-items-center">
            <li class="breadcrumb-item">
              <a href="index.html" class="link"
                ><i class="ri-home-3-line fs-5"></i
              ></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Detail Berita</li>
          </ol>
        </nav>
        <h1 class="mb-0 fw-bold">{{info_list[0]['judul']}}</h1>
      </div>
      
    </div>
  </div>
  <div class="container-fluid">
    <!-- ============================================================= -->
    <!-- Start Page Content -->
    <!-- ============================================================= -->
    <!-- user card -->

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{info_list[0]['judul']}}</h4>
          
          <div class="py-3 d-flex align-items-center">
            <span class="btn btn-primary btn-circle">
              <i  data-feather="user" ></i> </span>
            <div class="ms-3">
              <h5 class="mb-0 fw-bold">Admin</h5>
              <span class="text-muted fs-9">{{info_list[0]['tanggal']}}</span>

          </div>

            <img src="../static/image/{{info_list[0]['gambar']}}"  class="responsive-image"  alt="Deskripsi gambar Anda">
